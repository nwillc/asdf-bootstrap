on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  artifacts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.15.3'

    - name: Install dependencies
      run: go version

    - name: Create Darwin amd64 asset
      run: |
        GOOS=darwin GOARCH=amd64 go build -o syncher
        zip -j -r syncher_darwin_amd64.zip syncher

    - name: Create Linux amd64 asset
      run: |
        GOOS=linux GOARCH=amd64 go build -o syncher
        zip -j -r syncher_linux_amd64.zip syncher

    - name: Create Linux i386 asset
      run: |
        GOOS=linux GOARCH=386 go build -o syncher
        zip -j -r syncher_linux_386.zip syncher

  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Darwin amd64 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./syncher_darwin_amd64.zip
        asset_name: syncher_darwin_amd64.zip
        asset_content_type: application/zip

    - name: Upload Linux amd64 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./syncher_linux_amd64.zip
        asset_name: syncher_linux_amd64.zip
        asset_content_type: application/zip

    - name: Upload Linux i386 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./syncher_linux_386.zip
        asset_name: syncher_linux_386.zip
        asset_content_type: application/zip
