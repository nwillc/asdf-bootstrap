name: test

on:
  push:
    branches: [ master ]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}

    steps:
    - name: Set
      id: step1
      run: echo "::set-output name=test::hello"

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
    - run: echo ${{ needs.job1.outputs.output1 }}
